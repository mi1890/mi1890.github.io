# 使用 peaceiris/actions-gh-pages 来避免构件冲突问题
name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

# Prevent concurrent deployments
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci



      - name: Build
        run: npm run build

      - name: Create 404.html for GitHub Pages SPA routing
        run: |
          cat > dist/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Mi1890's Blog</title>
              <script>
                // GitHub Pages SPA 路由处理
                var path = location.pathname;
                
                // 如果是工具路径 (e.g. /tools/puzzle_tool/...)
                if (path.startsWith('/tools/')) {
                   var parts = path.split('/');
                   // parts: ['', 'tools', 'tool_name', ...]
                   if (parts.length > 2) {
                      var toolName = parts[2];
                      // 重定向到工具的 index.html，避免被主应用路由捕获
                      location.replace('/tools/' + toolName + '/index.html');
                   } else {
                      // /tools/ 根路径，重定向到主页
                      sessionStorage.setItem('redirect', path + location.search + location.hash);
                      location.replace('/');
                   }
                } else {
                   // 主应用 SPA 重定向
                   sessionStorage.setItem('redirect', path + location.search + location.hash);
                   location.replace('/');
                }
              </script>
            </head>
            <body>
              <div>正在重定向...</div>
            </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          enable_jekyll: false

permissions:
  contents: write
  pages: write
  id-token: write
